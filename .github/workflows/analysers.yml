name: Static Analyzers

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install linter
      run: |
        sudo pip3 install -r requirements.txt

    - name: Run linter
      run: ./run_linter.sh

